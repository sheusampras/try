<html>
<head>
    <title>Live2D！把可爱的看板娘扑捉到你的博客去吧！</title>
<link rel="stylesheet" href="2dlive.css"/>
</head>
<body>

<div>
    <canvas id="live2dcanvas"></canvas>
</div>


<style>
    #live2dcanvas {
          position: fixed;
        width: 200px;
        height: 350px;
        left: 0px;
        z-index: 999;
        pointer-events: none;
        bottom: -20px;
    }
    
    
    
</style>

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="waifu-tips.js"></script>
<script type="text/javascript" src="device.min.js"></script>
<script type="text/javascript">
    const loadScript = function loadScript(c, b) {
        var a = document.createElement("script");
        a.type = "text/javascript";
        "undefined" != typeof b && (a.readyState ? a.onreadystatechange = function () {
            if ("loaded" == a.readyState || "complete" == a.readyState) a.onreadystatechange = null, b()
        } : a.onload = function () {
            b()
        });
        a.src = c;
        document.body.appendChild(a)
    };
    (function () {
        if ((typeof(device) != 'undefined') && (device.mobile())) {
            document.getElementById("live2dcanvas").style.width = '100px';
            document.getElementById("live2dcanvas").style.height = '175px';
        } else if (typeof(device) === 'undefined') console.error('Cannot find current-device script.');
        loadScript("https://sheusampras.github.io/try/script.js", function () {
            loadlive2d("live2dcanvas", "https://sheusampras.github.io/try/model.json");
        });
    })();
</script>  
</body>
</html>
